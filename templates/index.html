    <script>
        async function requestCameraPermission() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                startCamera();
                document.getElementById("cameraPermissionMessage").style.display = 'none';
            } catch (error) {
                alert("ì¹´ë©”ë¼ ê¶Œí•œ ìš”ì²­ ì‹¤íŒ¨. ë¸Œë¼ìš°ì € ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
                console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", error);
            }
        }

        // ë¸Œë¼ìš°ì €ì—ì„œ ì¹´ë©”ë¼ ìŠ¤íŠ¸ë¦¼ ì‹œì‘
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = stream;
                document.getElementById("cameraPermissionMessage").style.display = 'none'; // ê¶Œí•œì´ í—ˆìš©ë˜ë©´ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            } catch (error) {
                document.getElementById("cameraPermissionMessage").style.display = 'block'; // ê¶Œí•œ ê±°ë¶€ ì‹œ ë©”ì‹œì§€ í‘œì‹œ
                alert("ì¹´ë©”ë¼ ì ‘ê·¼ì´ ì°¨ë‹¨ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.");
                console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", error);
            }
        }

        // ì¹´ë©”ë¼ ê¶Œí•œ ìš”ì²­ ë° ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
        document.addEventListener("DOMContentLoaded", function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startCamera();  // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°”ë¡œ ì¹´ë©”ë¼ ì‹œì‘
            } else {
                document.getElementById("cameraPermissionMessage").style.display = 'block';  // ì¹´ë©”ë¼ ê¶Œí•œ ìš”ì²­ ë©”ì‹œì§€ í‘œì‹œ
            }
        });

        // 'í–¥ìˆ˜ ì¶”ì²œë°›ê¸°' ë²„íŠ¼ í´ë¦­ ì‹œ, í˜„ì¬ í”„ë ˆì„ì„ ìº¡ì²˜í•˜ì—¬ ì„œë²„ì— ì „ì†¡
        document.getElementById('getFragranceBtn').addEventListener('click', function() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // í˜„ì¬ ë¹„ë””ì˜¤ í”„ë ˆì„ì„ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "photo.jpg");

                // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
                document.getElementById('loadingModal').style.display = 'flex';

                try {
                    // ì´¬ì˜í•œ ì´ë¯¸ì§€ ì„œë²„ì— ì „ì†¡ (ì˜ˆ: '/upload_image' ì—”ë“œí¬ì¸íŠ¸)
                    const response = await fetch("/upload_image", { method: "POST", body: formData });
                    const result = await response.json();

                    // ì¹´ë©”ë¼ ë„ê¸°
                    const stream = video.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());

                    // ë¡œë”© ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
                    document.getElementById('loadingModal').style.display = 'none';
                    // UI ì—…ë°ì´íŠ¸: ì¹´ë©”ë¼ ì˜ì—­ ìˆ¨ê¹€ ë° ì¬ì‹œë„ ë²„íŠ¼ ë³´ì´ê¸°
                    document.getElementById('video-container').style.display = 'none';
                    document.getElementById('getFragranceBtn').style.display = 'none';
                    document.getElementById('retryBtn').style.display = 'inline-block';

                    // ê²°ê³¼ í‘œì‹œ (ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼)
                    const resultDiv = document.getElementById('fragrance-result');
                    if (result.fragrance) {
                        let fragranceText = result.fragrance;
                        const fragranceItems = fragranceText.split('*').filter(item => item.trim() !== "");
                        const formattedResult = fragranceItems.map(item => `<p>${item.trim()}</p>`).join(' ');

                        resultDiv.innerHTML = `
                            <div class="fragrance-card">
                                <h3>ğŸŒ¿ Recommended Fragrance:</h3>
                                ${formattedResult}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `<span style='color: red;'>âŒ Error: ${result.error}</span>`;
                    }
                } catch (error) {
                    document.getElementById('loadingModal').style.display = 'none';
                    document.getElementById('fragrance-result').innerHTML = `<span style='color: red;'>âŒ Request Failed: ${error}</span>`;
                }
            }, "image/jpeg");
        });

        // ê¸°ì¡´ì˜ ì¬ì‹œë„ ë²„íŠ¼ í•¨ìˆ˜ ê·¸ëŒ€ë¡œ ì‚¬ìš©
        function restartCamera() {
            location.reload();
        }

        // í–¥ìˆ˜ ê³„ì—´ì„ íŒë‹¨í•˜ëŠ” í•¨ìˆ˜
        function getFragranceFamily(fragranceText) {
            if (fragranceText.includes('í”Œë¡œëŸ´')) return 'floral';
            if (fragranceText.includes('ìš°ë””')) return 'woody';
            if (fragranceText.includes('ì‹œíŠ¸ëŸ¬ìŠ¤')) return 'citrus';
            return 'default';
        }

        // í•´ë‹¹ ê³„ì—´ì— ë§ëŠ” ì´ë¯¸ì§€ë¥¼ ë°˜í™˜í•˜ëŠ” í•¨ìˆ˜
        function getFragranceImage(family) {
            const images = {
                floral: 'https://www.valarflowers.com/cdn/shop/files/B28A0079.jpg?v=1696214606&width=1500',
                woody: 'https://lh3.googleusercontent.com/proxy/UgIIZ6c-StHn34Qk3B6OyoQq2X9JxCBS4oXx6uOtl8iplMQBW04clv2cec0wjGhWUA',
                citrus: 'https://m.candlemano.com/web/product/big/201909/f9c45f4d420c8c4500ae264907148aec.jpg',
                default: 'https://img1.daumcdn.net/thumb/C500x500/?fname=http://t1.daumcdn.net/brunch/service/user/2lJm/image/KH34NHq6WDyKm6_5TUB8SwdgnDI.png'
            };
            return images[family] || images.default;
        }

        // í–¥ìˆ˜ ì¶”ì²œì„ ë°›ì•„ì„œ í™”ë©´ì— í‘œì‹œí•˜ëŠ” ì½”ë“œ ìˆ˜ì •
        document.getElementById('getFragranceBtn').addEventListener('click', function() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "photo.jpg");

                document.getElementById('loadingModal').style.display = 'flex';

                try {
                    const response = await fetch("/upload_image", { method: "POST", body: formData });
                    const result = await response.json();

                    document.getElementById('loadingModal').style.display = 'none';
                    document.getElementById('video-container').style.display = 'none';
                    document.getElementById('getFragranceBtn').style.display = 'none';
                    document.getElementById('retryBtn').style.display = 'inline-block';

                    const resultDiv = document.getElementById('fragrance-result');
                    const fragranceImage = document.getElementById('fragranceImage');

                    if (result.fragrance) {
                        let fragranceText = result.fragrance;
                        const fragranceFamily = getFragranceFamily(fragranceText);
                        const imageUrl = getFragranceImage(fragranceFamily);

                        fragranceImage.src = imageUrl;
                        fragranceImage.style.display = 'block'; // ì´ë¯¸ì§€ í‘œì‹œ

                        const fragranceItems = fragranceText.split('*').filter(item => item.trim() !== "");
                        const formattedResult = fragranceItems.map(item => `<p>${item.trim()}</p>`).join(' ');

                        resultDiv.innerHTML = `

                    }

                    document.getElementById('fragrance-result').innerHTML = `<span style='color: red;'>âŒ Request Failed: ${error}</span>`;
                }

        });
