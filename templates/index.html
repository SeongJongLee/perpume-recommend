<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Fragrance Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #getFragranceBtn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #getFragranceBtn:hover {
            background-color: #0056b3;
        }
        #retryBtn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: none; /* Initially hidden */
        }
        #retryBtn:hover {
            background-color: #218838;
        }
        #fragrance-result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 40px;
            text-align: left;
        }
        .loading {
            color: #ff6600;
            font-size: 18px;
            font-weight: bold;
        }
        .fragrance-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .fragrance-card h3 {
            color: #007bff;
            font-size: 22px;
        }
        .fragrance-card p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .fragrance-card ul {
            list-style-type: none;
            padding-left: 0;
        }
        .fragrance-card ul li {
            font-size: 16px;
            color: #444;
            margin-bottom: 10px;
        }
        /* Modal styles */
        #loadingModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }
        #loadingMessage {
            background: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
        }

        .fragrance-image {
            width: 20vw;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Ìñ•ÏàòÎ•º Ï∂îÏ≤úÎ∞õÏïÑÎ≥¥ÏÑ∏Ïöî</h1>

    <!-- Ìñ•Ïàò Ïù¥ÎØ∏ÏßÄÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§. -->
    <img id="fragranceImage" src="" alt="Fragrance Image" class="fragrance-image" style="display: none;">

    <div id="video-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    </div>


    <button id="getFragranceBtn">Ìñ•Ïàò Ï∂îÏ≤úÎ∞õÍ∏∞</button>

    <button id="retryBtn" onclick="restartCamera()">Îã§ÏãúÌïòÍ∏∞</button>

    <div id="fragrance-result">
        <!-- Ìñ•Ïàò Ï∂îÏ≤ú Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal">
        <div id="loadingMessage">Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî...</div>
    </div>

    <script>
        // Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú Ïπ¥Î©îÎùº Ïä§Ìä∏Î¶º ÏãúÏûë
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = stream;
            } catch (error) {
                alert("Ïπ¥Î©îÎùº Ï†ëÍ∑ºÏù¥ Ï∞®Îã®ÎêòÏóàÏäµÎãàÎã§. Î∏åÎùºÏö∞Ï†Ä ÏÑ§Ï†ïÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
                console.error("Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®:", error);
            }
        }
        startCamera();

        // 'Ìñ•Ïàò Ï∂îÏ≤úÎ∞õÍ∏∞' Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú, ÌòÑÏû¨ ÌîÑÎ†àÏûÑÏùÑ Ï∫°Ï≤òÌïòÏó¨ ÏÑúÎ≤ÑÏóê Ï†ÑÏÜ°
        document.getElementById('getFragranceBtn').addEventListener('click', function() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // ÌòÑÏû¨ ÎπÑÎîîÏò§ ÌîÑÎ†àÏûÑÏùÑ Ï∫îÎ≤ÑÏä§Ïóê Í∑∏Î¶¨Í∏∞
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob, "photo.jpg");

                // Î°úÎî© Î©îÏãúÏßÄ ÌëúÏãú
                document.getElementById('loadingModal').style.display = 'flex';

                try {
                    // Ï¥¨ÏòÅÌïú Ïù¥ÎØ∏ÏßÄ ÏÑúÎ≤ÑÏóê Ï†ÑÏÜ° (Ïòà: '/upload_image' ÏóîÎìúÌè¨Ïù∏Ìä∏)
                    const response = await fetch("/upload_image", { method: "POST", body: formData });
                    const result = await response.json();

                    // Ïπ¥Î©îÎùº ÎÅÑÍ∏∞
                    const stream = video.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());

                    // Î°úÎî© Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
                    document.getElementById('loadingModal').style.display = 'none';
                    // UI ÏóÖÎç∞Ïù¥Ìä∏: Ïπ¥Î©îÎùº ÏòÅÏó≠ Ïà®ÍπÄ Î∞è Ïû¨ÏãúÎèÑ Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
                    document.getElementById('video-container').style.display = 'none';
                    document.getElementById('getFragranceBtn').style.display = 'none';
                    document.getElementById('retryBtn').style.display = 'inline-block';

                    // Í≤∞Í≥º ÌëúÏãú (Í∏∞Ï°¥ ÏΩîÎìúÏôÄ ÎèôÏùº)
                    const resultDiv = document.getElementById('fragrance-result');
                    if (result.fragrance) {
                        let fragranceText = result.fragrance;
                        const fragranceItems = fragranceText.split('*').filter(item => item.trim() !== "");
                        const formattedResult = fragranceItems.map(item => `<p>${item.trim()}</p>`).join(' ');
                        const fragranceFamily = getFragranceFamily(fragranceText);
                        const fragranceImage = getFragranceImage(fragranceFamily);

                        resultDiv.innerHTML = `
                            <div class="fragrance-card">
                                <h3>üåø Recommended Fragrance:</h3>
                                ${formattedResult}
                            </div>
                        `;
                        const fragranceImgElement = document.getElementById('fragranceImage');
                        fragranceImgElement.src = fragranceImage;
                        fragranceImgElement.style.display = 'block';
                    } else {
                        resultDiv.innerHTML = `<span style='color: red;'>‚ùå Error: ${result.error}</span>`;
                    }
                } catch (error) {
                    document.getElementById('loadingModal').style.display = 'none';
                    document.getElementById('fragrance-result').innerHTML = `<span style='color: red;'>‚ùå Request Failed: ${error}</span>`;
                }
            }, "image/jpeg");
        });

        // Í∏∞Ï°¥Ïùò Ïû¨ÏãúÎèÑ Î≤ÑÌäº Ìï®Ïàò Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©
        function restartCamera() {
            location.reload();
        }

        // Ìñ•Ïàò Í≥ÑÏó¥ Î∞è Ïù¥ÎØ∏ÏßÄ Í¥ÄÎ†® Ìï®ÏàòÎäî Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ
        function getFragranceFamily(fragranceText) {
            if (fragranceText.includes('ÌîåÎ°úÎü¥')) return 'floral';
            if (fragranceText.includes('Ïö∞Îîî')) return 'woody';
            if (fragranceText.includes('ÏãúÌä∏Îü¨Ïä§')) return 'citrus';
            return 'default';
        }

        function getFragranceImage(family) {
            const images = {
                floral: 'https://www.valarflowers.com/cdn/shop/files/B28A0079.jpg?v=1696214606&width=1500',
                woody: 'https://lh3.googleusercontent.com/proxy/UgIIZ6c-StHn34Qk3B6OyoQq2X9JxCBS4oXx6uOtl8iplMQBW04clv2cec0wjGhWUA',
                citrus: 'https://m.candlemano.com/web/product/big/201909/f9c45f4d420c8c4500ae264907148aec.jpg',
                default: 'https://img1.daumcdn.net/thumb/C500x500/?fname=http://t1.daumcdn.net/brunch/service/user/2lJm/image/KH34NHq6WDyKm6_5TUB8SwdgnDI.png'
            };
            return images[family] || images.default;
        }
    </script>

</body>
</html>
